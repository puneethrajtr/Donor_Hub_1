// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral() // Use mavenCentral instead of jcenter since it's deprecated
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.4' // Update to a compatible version
        classpath 'com.google.gms:google-services:4.3.10' // Update to a more recent version
        // Remove the android-apt plugin if not necessary for your project
        // Use kapt instead of android-apt for annotation processing if needed
    }
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral() // Use mavenCentral instead of jcenter
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
